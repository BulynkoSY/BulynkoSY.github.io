<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="../css/styles_for_auth.css" />
  </head>
  <body>
    <div id="main-wrapper">
      <div id="authorization-field">Авторизация</div>
      <form id="authorization-form" action="#" method="post">
        <input
          id="login-input"
          type="text"
          placeholder="Логин"
          autocomplete="off"
        />
        <span id="login-input-underbar"></span>
        <input id="password-input" type="password" placeholder="Пароль" />
        <span id="show-password-icon" onclick="isHidden()"></span>
        <span id="hide-password-icon" onclick="isHidden()" hidden></span>
        <span id="password-input-underbar"></span>
        <div id="buttons-wrapper">
          <input
            id="authentication-submit-button"
            type="submit"
            value="Войти"
            onclick="SignIn()"
          />
        </div>
      </form>
    </div>
    <script>
      async function SignIn() {
        event.preventDefault();
        let response = await fetch("http://localhost:8080/api/auth/signing", {
          method: "POST",
          body: JSON.stringify({
            username: "Sergey",
            password: "password",
            email: "sergey@admin.com",
            subdivision: { "id": 1 }
          }),
          headers: {
            "Content-type": "application/json; charset=utf-8",
          },
          redirect: "follow"
        });
        if (response.ok) {
          let result = await response.json();
          console.log(result);
          // window.location.href = "http://localhost:8080";
        } else {
          alert("Ошибка HTTP " + response.status);
        }
      }
    </script>
  </body>
</html>
